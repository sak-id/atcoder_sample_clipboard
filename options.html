<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AtCoder Sample Copier 設定</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 400px;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .option-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    select {
      padding: 5px;
      font-size: 14px;
    }
    #status {
      margin-top: 10px;
      color: #4CAF50;
    }
  </style>
</head>
<body>
  <h1>AtCoder Sample Copier 設定</h1>
  
  <div class="option-group">
    <label for="format">コピー形式:</label>
    <select id="format">
      <option value="text">平文 (テキスト)</option>
      <option value="json">JSON</option>
    </select>
  </div>
  
  <div id="status"></div>
  
  <script src="options.js"></script>
</body>
</html>
